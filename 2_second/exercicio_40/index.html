<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armazenar valores dentro de um array</title>
</head>
<body>

    <input type="text" id="text"><br>
    <button id="button">Guardar</button><p></p><p></p>

    <div id="show"></div>


    <script>
        let text = document.getElementById("text");
        let button = document.getElementById("button");
        let show = document.getElementById("show");
        let array = [];

        button.addEventListener('click', ()=>{
            array.push(text.value);
            // show.innerHTML += "<h1>" + array.pop() + "</h1>"; 

            for (let i = 0; i < array.length; i++) {
                
                if (array[i] % 2 == 0) {
                    show.innerHTML += "<h1>" + array.pop() + " é um número par" + "</h1>"; 
                }else {
                    alert("Número impar tenta outro"); 
                }
                
            }

            
        })
    </script>
    
</body>
</html>
