<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background-color</title>
</head>
<body>

    <div style="width: 100%; height: 100vh;display: flex;">
    <div id="div1" style="background-color: red;width: 150px;height: 100px;text-align: center;cursor: pointer;">Click me</div>
    <div id="div2" style="background-color: blue;width: 150px;height: 100px;text-align: center;cursor: pointer;">Click me</div>
    </div>

    <script>
        let div1 = document.getElementById('div1');
        let div2 = document.getElementById('div2');

        div1.addEventListener('click', ()=>{
            div1.style.background = "green";
            div2.style.background = "blue";
        })
        div2.addEventListener('click', ()=>{
            div1.style.background = "red";
            div2.style.background = "black";
        })

        // a propriedade style.background tem uma caracteristica, muito importante
        // ela só funciona uma vez quando usado com o evento click.

        // Mesmo criando loops e condiçoes ela nao vai pegar pela seginda vez
        // por isso usa-se dois buttons para fazer a div retornar a estado anterior, como no caso do exwmplo acima
        
    </script>
    
</body>
</html>
