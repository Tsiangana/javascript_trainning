<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir nomes com alert</title>
</head>
<body>
    
    <script>
        var pessoas = ['Eliseu', 'Pedro', 'Zau'];

        window.onload = () => {
            for (let i = 0; i < pessoas.length; i++) {
                alert(pessoas[i]);
            }
        }
    </script>
</body>
</html>
