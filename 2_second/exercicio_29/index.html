<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir numeros de 1 รก 10</title>
</head>
<body>

    <div id="el" style="text-align: center; background-color: red; width: 150px;height: auto;padding:10px;"></div>
    
    <script>
        let div = document.getElementById('el');

        window.onload = () => {
            //let repeticao = "<p>Repeticao</p>"; 

            for (let i = 1; i <= 10; i++) {
                div.innerHTML += "<p>"+ i +"</p>";
            }
        }
    </script>
</body>
</html>
