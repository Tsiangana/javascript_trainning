<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir tabuada de 1 รก 10</title>
</head>
<body>

    <div id="el" style="text-align: center; background-color: red; width: 150px;height: auto;padding:10px;"></div>
    
    <script>
        let div = document.getElementById('el');

        window.onload = () => {
            //div.innerHTML += "<p>"+ valor +"</p>";
            
            for (let i = 0; i <= 10; i++) {
                for (let e = 0; e <= 10; e++) {
                    div.innerHTML += "<p>" + i + "x" + e + "=" + i*e +"</p>";  
                }
                
            }
        }
    </script>
</body>
</html>
