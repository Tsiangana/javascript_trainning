<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imprimir numeros pares de 1 a 20</title>
</head>
<body>

    <div id="el" style="text-align: center; background-color: red; width: 150px;height: auto;padding:10px;"></div>
    
    <script>
        let div = document.getElementById('el');

        window.onload = () => {

            for (let i = 1; i <= 20; i++) {
                let valor = i;
                if (valor % 2 == 0) {
                    div.innerHTML += "<p>"+ valor +"</p>";
                }
            }
        }
    </script>
</body>
</html>
