<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert array with filter map and reduce</title>
</head>
<body>
    

    <script>
        window.onload = () => {
            ["Eliseu", "Pedro", "zau"].map(function (item) {
                alert(item);
            })
        }
    </script>
</body>
</html>
