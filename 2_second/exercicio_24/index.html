<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencher div 2x</title>
</head>
<body>

    <div id="el" style="text-align: center; background-color: red; width: 150px;height: 100px;">
        <p></p>     
    </div>
    
    <script>
        let div = document.getElementById('el');

        window.onload = () => {
            div.innerHTML = "<p>Repetiçao</p> <p>Repetiçao</p>";
        }
    </script>
</body>
</html>
