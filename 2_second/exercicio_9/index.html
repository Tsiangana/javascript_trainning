<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir pontuaçao no campo de digitaçao</title>
</head>
<body>

    <form>
        <input type="text" autocomplete="off" id="Number" placeholder="Digite o seu Tell" maxlength="11">
        <p id="show"></p>
        <button id="convert">Mostrar</button>
    </form>

    <script>
        let input = document.getElementById('Number');
        let show = document.getElementById('show');



        input.addEventListener('keypress', ()=>{

            let inputLengh = input.value.length;

            if (inputLengh === 3 || inputLengh === 7) {
                input.value += '-';
            }
            
        })

        document.getElementById('convert').addEventListener('click', (e)=>{
            e.preventDefault();
            let arr = '';
            let arr_one = input.value;

            arr = arr_one[0] + arr_one[1] + arr_one[2] + arr_one[4] + arr_one[5] + arr_one[6] + arr_one[8] + arr_one[9] + arr_one[10];
            
            show.innerHTML = arr;
        })

    </script>
</body>
</html>
