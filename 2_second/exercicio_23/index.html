<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencher div</title>
</head>
<body>

    <div id="el" style="text-align: center; background-color: red; width: 150px;height: 100px;"></div>
    
    <script>
        let div = document.getElementById('el');

        window.onload = () => {
            div.innerHTML = "Repetição";
        }
    </script>
</body>
</html>
