<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preencher div 5x com while</title>
</head>
<body>

    <div id="el" style="text-align: center; background-color: red; width: 150px;height: auto;padding:10px;"></div>
    
    <script>
        let div = document.getElementById('el');

        window.onload = () => {
            //div.innerHTML = "<p>Repeti√ßao</p>";
            let repeticao = "<p>Repeticao</p>"; 

            let i = 0;

            while (i < 5) {
                div.innerHTML += repeticao;
                i++
            }
        }
    </script>
</body>
</html>
