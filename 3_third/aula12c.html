<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Sort</title>
</head>
<body>
    <script>
        const arr = [2, 1]

        const sorted = arr.sort(function(dir, esq) {
            // ele so pode retornar 3 coisas
            // return 0, 1, -1
            //exemplo
            if (dir === esq) {
                return (0);
                // ele nao ordena, matem conforme
            }
            // crescente
            // return 1 se dir > esq
            // return -1 se dir < esq
            if (dir > esq) {
                return 1
            }
            else {
                return -1
            }
        });

        console.log(sorted);
    </script>
</body>
</html>
