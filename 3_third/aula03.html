<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Aritmeticos</title>
</head>
<body>
    <script>
        var n1 = 20;
        var n2 = 100;

        var result = (n1 + n2) * 2;

        console.log(result--);
        console.log(result);
    </script>
</body>
</html>
