<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcoes</title>
</head>
<body>
    <script>

        // funcoes auto-executaveis (iife)
        (function () {
            console.log("hello");
        })()

        function calc(valor1, valor2) {
            var soma = valor1 + valor2;
            return soma;
        }
        var soma = calc(10, 30);
        console.log(soma);
    </script>
</body>
</html>
