<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch </title>
</head>
<body>
    <script>

        async function main() {
            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/todos/1")
                const data = await response.json()

                console.log(data)
            } catch (error) {}
        }
        

        main();
    </script>
</body>
</html>
