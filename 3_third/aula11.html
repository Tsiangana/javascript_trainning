<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>
        const str1 = String("string");
        const str = "minha nova string";

        // Busca o elemento e mostra sua posicao na string
        console.log(str.indexOf("m"));

        // Imprime o caracter dessa posicao
        console.log(str.charAt(0));

        // returns true se achar e false caso nao (valores booleanos)
        console.log(str.includes("m"));

        // split que permite separar um array de acordo o elemento passado de separacao
        console.log(str.log(" "));
    </script>
</body>
</html>
