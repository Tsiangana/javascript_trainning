<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores Logicos</title>
</head>
<body>
    <script>
        console.log(!true);
        console.log(true && false);
        console.log(true && true);
        console.log(true || true);
        console.log(true || false);
    </script>
</body>
</html>
