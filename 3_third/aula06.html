<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicionais</title>
</head>
<body>
    <script>
        var idade = "";

        if (idade >= 18)
        {
            console.log("Maior de idade: ", idade);
        }
        else if (idade <= 18) {
            console.log("menor de idade: ", idade);
        }
        else
        {
            console.log("idade vazia");
        }

        // operadores ternarios
        idade >= 18 
        ? console.log("Maior de idade: ", idade) 
        : console.log("Menor de idade: ", idade);
    </script>
</body>
</html>
