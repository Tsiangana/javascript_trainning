<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array splice / splice</title>
</head>
<body>
    <script>
        // .pop()
        // .shift()

        const arr = ["a", "b", "c", "d", "e", "f"];
        console.log(arr);

        //pode remover e adicionar, no array original (splice)
        //console.log(arr.splice(1, 2, "e"));

        // apenas remove, e retorna uma copia do array
        console.log(arr.slice(1, 3));
        console.log(arr);
    </script>
</body>
</html>
