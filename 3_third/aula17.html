<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async / Await </title>
</head>
<body>
    <script>
        function main() {    
            console.log("Inicio");

            const promise = new Promise((resolve, reject) => {
                console.log("entou aqui");
                setTimeout(() => resolve("funcionou"), 3000)
                //reject("deu erro")
            });
            promise
                .then(str => console.log("OK:", str))
                .catch(error => console.log("ERROR:", error))
            console.log("Fim");
    }

    main();

    </script>
</body>
</html>
